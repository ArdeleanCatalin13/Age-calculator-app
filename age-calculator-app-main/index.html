<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="card">
    <div class="flex_input">
      <div class="flex_input_day">
        <h5>Day</h5>
        <input type="text" class="day" placeholder="DD">
      </div>
      <div class="flex_input_month">
        <h5>Month</h5>
        <input type="text" class="month" placeholder="MM">
      </div>
      <div class="flex_input_year">
        <h5>Year</h5>
        <input type="text" class="year" placeholder="YYYY">
      </div>
    </div>
    <button><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
    <div class="flex_day">
      <h3>Day</h3>
      <input type="text" class="number_day">
    </div>
    <div class="flex_month">
      <h3>Month</h3>
      <input type="text" class="number_month">
    </div>
    <div class="flex_year">
      <h3>Year</h3>
      <input type="text" class="number_year">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ardelean Catalin</a>.
  </div>
</body>
</html>
